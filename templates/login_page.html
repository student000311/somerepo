<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strona logowania</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  
  {{navbar | safe}}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Login
        </div>
        <div class="card-body">
          <form method="POST">
            <div class="mb-3">
              <label for="student_id" class="form-label">ID studenta</label>
              <input type="student_id" class="form-control" id="student_id" name="student_id" aria-describedby="student_id_help" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Has≈Ço</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            {% if error %}
              <div class="alert alert-danger" role="alert">
                {{ error }}
              </div>
            {% endif %}
            <button type="submit" class="btn btn-primary">OK</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
