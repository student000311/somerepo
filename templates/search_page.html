<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strona z Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-link {
      text-decoration: none; /* Remove default underline */
      color: inherit; /* Inherit text color */
    }

    .card:hover {
      cursor: pointer; /* Change cursor on hover */
      box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Add shadow on hover for visual feedback */
    }
  </style>
</head>
<body>

  {{navbar | safe}}

  <div class="container mt-5">
    
    <div class="row mb-4">
      <div class="col">
        <form action="/search" method="GET" class="form-inline">
          <input type="text" name="search_term" class="form-control mr-sm-2" placeholder="Wyszukaj...">
        </form>
      </div>
    </div>
    
    <div class="row">
      {% for book in books %}
      <div class="col-md-4 mb-4">
        <a href="/book/{{ book.id }}" class="card-link">
          <div class="card">
            <img src="{{ url_for('static', filename='imgs/' + book.image) }}" class="card-img-top" alt="{{ book.title }}">
            <div class="card-body">
              <h5 class="card-title"><strong>{{ book.title }}</strong></h5>
              <p class="card-text"><strong>Autor:</strong> {{ book.author }}</p>
              <p class="card-text"><strong>Gatunek:</strong> {{ book.genre }}</p>
              <p class="card-text">Rok produkcji: {{ book.year }}</p>
              <p class="card-text">Ilość na magazynie: {{ book.quantity }}</p>
              <p class="card-text">ISBN: {{ book.isbn }}</p>
            </div>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
